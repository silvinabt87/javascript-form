<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Formulario en JS</title>

</head>

<body>
    <div>
        <h1>Formulario de contacto</h1>
        <form>
            <p >Nombre</p> <input type="text" placeholder="¿Cómo te llamás?" id="nombre">
            <p id="tituloCampoEdad">Edad</p> <input type="text" placeholder="¿Cuántos años tenés?" id="edad">
            <p>Dirección de e-mail</p> <input type="text" placeholder="¿Cuál es tu dirección de e-mail?" id="mail">
            <p>Comentario</p> <input type="text-area" placeholder="Dejanos tu opinión" id="comentario">
            <button type="submit">Enviar</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
